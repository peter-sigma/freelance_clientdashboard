<!-- templates/base.html -->
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Client Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background: linear-gradient(135deg, #e6f0fa 0%, #f8f9fa 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .navbar {
            background: #ffffff;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            padding: 1rem 0;
        }

        .navbar-brand {
            font-weight: 700;
            font-size: 1.5rem;
            color: #1a73e8;
        }

        .nav-link {
            font-weight: 500;
            color: #333;
            transition: color 0.3s;
        }

        .nav-link:hover {
            color: #1a73e8;
        }

        .footer {
            background: #1a1a1a;
            color: #ffffff;
            padding: 2rem 0;
            font-size: 0.9rem;
        }

        .footer a {
            color: #1a73e8;
            text-decoration: none;
            transition: color 0.3s;
        }

        .footer a:hover {
            color: #ffffff;
        }

        .container {
            max-width: 1200px;
        }

        @media (max-width: 576px) {
            .navbar-brand {
                font-size: 1.2rem;
            }

            .nav-link {
                font-size: 0.9rem;
            }

            .footer {
                padding: 1.5rem 0;
            }
        }
    </style>
</head>

<body>
    <nav class="navbar navbar-expand-lg">
        <div class="container">
            <a class="navbar-brand" href="{% url 'dashboard' %}"><i class="fas fa-chart-line me-2"></i>Project
                Dashboard</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="#tasks"><i class="fas fa-tasks me-1"></i>Tasks</a>
                    </li>
                    {% if user.is_authenticated %}
                    <li class="nav-item"><a class="nav-link" href="{% url 'logout' %}"><i
                                class="fas fa-sign-out-alt me-1"></i>Logout</a></li>
                    {% else %}
                    <li class="nav-item"><a class="nav-link" href="{% url 'login' %}"><i
                                class="fas fa-sign-in-alt me-1"></i>Login</a></li>
                    {% endif %}
                </ul>
            </div>
        </div>
    </nav>
    <div class="container my-5">
        {% block content %}{% endblock %}
    </div>
    <footer class="footer text-center">
        <div class="container">
            <a href="https://github.com/yourusername" class="me-3"><i class="fab fa-github me-1"></i>GitHub</a>
            <a href="https://linkedin.com/in/yourusername" class="me-3"><i class="fab fa-linkedin me-1"></i>LinkedIn</a>
            <a href="mailto:your.email@example.com"><i class="fas fa-envelope me-1"></i>Contact</a>
        </div>
    </footer>
    <script>
        const tooltipTriggerList = document.querySelectorAll('[data-bs-toggle="tooltip"]');
        const tooltipList = [...tooltipTriggerList].map(tooltipTriggerEl => new bootstrap.Tooltip(tooltipTriggerEl));
    </script>
</body>

</html>
